<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .randomizer { width: 200px; height: 50px; padding: 10px 5px; color: white;}
    </style>
</head>
<body>
 <div>
  <div>
    <img class="h-32 w-full object-cover lg:h-48" src="https://resources.thomascook.in/images/holidays/sightSeeing/8-big-ben-min.jpg" alt="">
  </div>
  <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
    <div class="-mt-12 sm:-mt-16 sm:flex sm:items-end sm:space-x-5">
      <div class="flex">
        <!-- <img class="h-24 w-24 rounded-full ring-4 ring-blue-300 sm:h-32 sm:w-32" src="https://qph.cf2.quoracdn.net/main-thumb-554097988-200-xietklpojlcioqxaqgcyykzfxblvoqrb.jpeg" alt=""> -->
      </div>
      <div class="mt-6 sm:flex sm:min-w-0 sm:flex-1 sm:items-center sm:justify-end sm:space-x-6 sm:pb-1">
        <div class="mt-10 min-w-0 flex-1 sm:hidden md:block">
          <h1 class="truncate text-2xl font-bold text-blue-300">Random Picker</h1>
        </div>
        <div class="mt-6 flex flex-col justify-stretch space-y-3 sm:flex-row sm:space-x-4 sm:space-y-0">
          
        </div>
      </div>
    </div>
    <div class="mt-6 hidden min-w-0 flex-1 sm:block md:hidden">
      <h1 class="truncate text-2xl font-bold text-blue-300">Random Picker</h1>
    </div>
  </div>
</div>

    <!-- start -->
    <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
   
    <h1>Random Name Picker</h1>
<div class="container mx-auto px-4 mb-5">
     <form action="/pick_random_name">
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Pick Random Name</button>
    </form>
    
    {% if random_name %}
    <h2>Randomly Picked Name:</h2>
        <div class="rounded mt-5 h-14 bg-gradient-to-r from-cyan-500 to-blue-500 shadow-xl">
    <p>{{ random_name }}</p>
          </div>
    {% endif %}
  <div class="p-4 border mt-5">
    <form action="/upload_csv" method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <button type="submit" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Upload CSV</button>
    </form>
  </div>



<!-- form -->
        <div class="p-4 border mt-5">
<form action="/add_name" method="POST" enctype="multipart/form-data">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
              <div class="mt-2">
                <input type="text" name="firstname" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
        
            <div class="sm:col-span-3">
              <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
              <div class="mt-2">
                <input type="text" name="lastname" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
        
            <div class="sm:col-span-2 sm:col-start-1">
              <label for="racfid" class="block text-sm font-medium leading-6 text-gray-900">racfid</label>
              <div class="mt-2">
                <input type="text" name="racfid" id="racfid" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
        
            <div class="sm:col-span-2">
              <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
              <div class="mt-2">
                <input type="text" name="location" id="location" autocomplete="address-level1" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
        
            <div class="sm:col-span-2">
              <label for="branch" class="block text-sm font-medium leading-6 text-gray-900">Branch</label>
              <div class="mt-2">
                <input type="text" name="branch" id="branch" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
          </div>
          <button type="submit" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Name</button>
        </form>
        </div>
<!-- end form -->



        
    <hr>
    
    

    <div class="flex flex-col mt-5">
  <div class="-m-1.5 overflow-x-auto">
    <div class="p-1.5 min-w-full inline-block align-middle">
      <div class="overflow-hidden">
          
        <table class="min-w-full divide-y divide-gray-200 border">
          <thead>
              
            <tr>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Name</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">RACFID</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Location</th>
              <th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase">Branch</th>
            </tr>
          </thead>
           
          <tbody class="divide-y divide-gray-200">
        {% for name in names %}
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">{{ name.firstname }} {{ name.lastname }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ name.racfid }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ name.location }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
               {{ name.branch }}
              </td>
            </tr>
        {% endfor %}
           
          </tbody>
            
        </table>
      </div>
    </div>
  </div>

    </div>
   
        </div>
</div>
    
</body>
</html>
